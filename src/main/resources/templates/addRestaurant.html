<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<h1>Add Restaurant</h1>
<form action="/addRestaurant" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="meal_alcohol">Meal or Alcohol:</label>
    <select id="meal_alcohol" name="meal_alcohol" required>
        <option value="Meal">Meal</option>
        <option value="Alcohol">Alcohol</option>
    </select><br>

    <label for="url">URL:</label>
    <input type="text" id="url" name="url"><br>

    <label for="saturdayopentime">Saturday Open Time:</label>
    <input type="number" id="saturdayopentime" name="saturdayopentime" min="0" max="24"><br>

    <label for="sundayopentime">Sunday Open Time:</label>
    <input type="number" id="sundayopentime" name="sundayopentime" min="0" max="24"><br>

    <label for="maxNumOfPeople">Max Number of People:</label>
    <input type="number" id="maxNumOfPeople" name="maxNumOfPeople" required><br>

    <label for="averagePrice">Average Price:</label>
    <input type="number" id="averagePrice" name="averagePrice" required><br>

    <label>Meal Types:</label><br>
    <input type="checkbox" id="korean" name="mealtypes" value="Korean">
    <label for="korean">Korean</label><br>
    <input type="checkbox" id="japanese" name="mealtypes" value="Japanese">
    <label for="japanese">Japanese</label><br>
    <input type="checkbox" id="chinese" name="mealtypes" value="Chinese">
    <label for="chinese">Chinese</label><br>
    <input type="checkbox" id="meat" name="mealtypes" value="meat">
    <label for="meat">Meat</label><br>
    <input type="checkbox" id="soop" name="mealtypes" value="soop">
    <label for="soop">Soup</label><br>
    <input type="checkbox" id="ramen" name="mealtypes" value="ramen">
    <label for="ramen">Ramen</label><br>
    <input type="checkbox" id="heavy" name="mealtypes" value="heavy">
    <label for="heavy">Heavy</label><br>
    <input type="checkbox" id="light" name="mealtypes" value="light">
    <label for="light">Light</label><br>


    <button type="submit">Add Restaurant</button>
</form>
</body>
</html>
